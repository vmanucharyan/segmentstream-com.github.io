<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
</head>
<body>
<!-- Include the script that builds the page and powers Netlify CMS -->
<script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
<script>
    CMS.registerPreviewStyle("/css/main.css");
    CMS.registerPreviewStyle("/css/syntax.css");
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Montserrat");
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Open+Sans");
    CMS.registerPreviewStyle("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css");
</script>
</body>
</html>
